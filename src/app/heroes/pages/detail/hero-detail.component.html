@if ($hero(); as hero) {
  <div class="detail-container">
    <div class="detail-header">
      <button class="btn-back" (click)="goBack()">
        <span class="btn-back__icon">←</span>
        Volver
      </button>
      <h1 class="detail-header__title">{{ hero.superhero }}</h1>
    </div>

    <div class="detail-content">
      <div class="hero-image-section">
        <img
          [src]="'assets/heroes/' + hero.img + '.jpg'"
          [alt]="hero.superhero"
          class="hero-image"
        />
      </div>

      <div class="hero-info-section">
        <div class="info-card">
          <div class="info-header">
            <h2 class="info-header__title">Información del Héroe</h2>
            <span
              class="badge"
              [class.dc]="hero.publisher === 'DC Comics'"
              [class.marvel]="hero.publisher === 'Marvel Comics'"
            >
              {{ hero.publisher }}
            </span>
          </div>

          <div class="info-grid">
            <div class="info-item">
              <span class="info-item__label">Nombre de Superhéroe</span>
              <p class="info-item__value">{{ hero.superhero }}</p>
            </div>

            <div class="info-item">
              <span class="info-item__label">Identidad Secreta</span>
              <p class="info-item__value">{{ hero.alter_ego }}</p>
            </div>

            <div class="info-item">
              <span class="info-item__label">Primera Aparición</span>
              <p class="info-item__value">{{ hero.first_appearance }}</p>
            </div>

            <div class="info-item">
              <span class="info-item__label">Editorial</span>
              <p class="info-item__value">{{ hero.publisher }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
} @else {
  <div class="loading-container">
    <div class="spinner"></div>
    <p class="loading-container__text">Cargando héroe...</p>
  </div>
}
