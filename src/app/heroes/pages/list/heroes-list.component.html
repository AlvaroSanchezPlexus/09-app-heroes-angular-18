<div class="heroes-container">
  <div class="header">
    <h1>Héroes</h1>
    <button class="btn-new" routerLink="/heroes/new">
      <span class="icon">+</span>
      Nuevo Héroe
    </button>
  </div>

  <div class="heroes-grid">
    @for (hero of $heroes(); track hero.id) {
      <div class="hero-card">
        <div class="hero-image">
          <img
            [src]="'assets/heroes/' + hero.img + '.jpg'"
            [alt]="hero.superhero"
            loading="lazy"
          />
        </div>
        <div class="hero-content">
          <h3 class="hero-name">
            <a [routerLink]="['/heroes/detail', hero.id]">
              {{ hero.superhero }}
            </a>
          </h3>
          <p class="hero-publisher">{{ hero.publisher }}</p>
          <p class="hero-alter-ego">{{ hero.alter_ego }}</p>
        </div>
        <div class="hero-actions">
          <button class="btn-edit" [routerLink]="['/heroes/edit', hero.id]">
            Editar
          </button>
        </div>
      </div>
    } @empty {
      <div class="empty-state">
        <p>No hay héroes disponibles</p>
      </div>
    }
  </div>
</div>
